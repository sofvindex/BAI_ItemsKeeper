<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.min.css">
</head>

<body>

  <ons-navigator swipeable id="myNavigator"></ons-navigator>

  <template id="login.html">
    <ons-page id="login">
      <ons-toolbar>
        <div class="center">Login</div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button id="loginButton">Log in</ons-button>
        </p>
        <p style="margin-top: 15px;">
          <ons-button id="registerButton">Register</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <template id="register.html">
    <ons-page id="register">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Register</div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="reg_username" modifier="underbar" placeholder="Username" float></ons-input>
        </p>
        <p>
          <ons-input id="reg_password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
        </p>
        <p>
          <ons-input id="reg_confirm_password" modifier="underbar" type="password" placeholder="Confirm Password" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button id="registerButton">Register</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <template id="main.html">
    <ons-page id="main">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Login</ons-back-button>
        </div>
        <div class="center">Items Keeper</div>
      </ons-toolbar>

      <p>This is the main page of application.</p>
      <p style="margin-bottom: 30px;">
        <ons-button id="logoutButton">logout</ons-button>
      </p>
      <p>
        <ons-button id="showButton">Show</ons-button>
      </p>
      <div>
        <ons-speed-dial position="bottom right" direction="up">
          <ons-fab>
            <ons-icon icon="md-plus"></ons-icon>
          </ons-fab>
          <ons-speed-dial-item id="add_item">
            <ons-icon icon="md-twitter"></ons-icon>
          </ons-speed-dial-item>
          <ons-speed-dial-item>
            <ons-icon icon="fa-usd"></ons-icon>
          </ons-speed-dial-item>
        </ons-speed-dial>
      </div>
    </ons-page>
  </template>

  <template id="add.html">
    <ons-page id="add">
      <ons-toolbar>
        <div class="left">
          <ons-back-button></ons-back-button>
        </div>
        <div class="center">Add new item</div>
      </ons-toolbar>
      <div style="text-align: center; margin-top:20px">
        <p>
          <ons-input id="add_name" modifier="underbar" placeholder="name" float></ons-input>
        </p>
        <p>
          <ons-select id="add_borrowType">
            <option value="borrow">To:</option>
            <option value="lend">From:</option>
          </ons-select>
        </p>
        <!-- <div>
              <label class="radio-button radio-button--material">
                <input type="radio" class="radio-button__input radio-button--material__input" name="r" checked="checked">
                <div class="radio-button__checkmark radio-button--material__checkmark"></div>
                From:
              </label>
              <label class="radio-button radio-button--material">
                <input type="radio" class="radio-button__input radio-button--material__input" name="r">
                <div class="radio-button__checkmark radio-button--material__checkmark"></div>
                To:
              </label>
            </div> -->

        <p>
          <ons-input id="add_person" modifier="underbar" placeholder="person" float></ons-input>
        </p>
        <p>
          <ons-input id="add_date" modifier="underbar" placeholder="date" float></ons-input>
        </p>
        <p>
          <ons-button id="add_addButton">Add</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <template id="borrows.html">
    <ons-page id="borrows">
      <ons-toolbar>
        <div class="left">
          <ons-back-button></ons-back-button>
        </div>
        <div class="center">Borrows</div>
      </ons-toolbar>
      <ons-list id="borrowList">

      </ons-list>
    </ons-page>
  </template>

  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="js/index.js"></script>
  <script src="cordova.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
</body>

</html>
