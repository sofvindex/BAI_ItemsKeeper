<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.min.css">
</head>
<body>

  <ons-navigator swipeable id="myNavigator"></ons-navigator>

  <template id="login.html">
    <ons-page id="login">
      <ons-toolbar>
        <div class="center">Login</div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button id="loginButton">Log in</ons-button>
        </p>
        <p style="margin-top: 15px;">
          <ons-button id="registerButton" onclick="contacts()">Register</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <template id="register.html">
    <ons-page id="register">
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Register</div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="reg_username" modifier="underbar" placeholder="Username" float></ons-input>
        </p>
        <p>
          <ons-input id="reg_password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
        </p>
        <p>
          <ons-input id="reg_confirm_password" modifier="underbar" type="password" placeholder="Confirm Password" float></ons-input>
        </p>        
        <p style="margin-top: 30px;">
          <ons-button id="registerButton">Register</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <template id="main.html">
      <ons-page id="main">
        <ons-toolbar>
          <div class="left"><ons-back-button>Login</ons-back-button></div>
          <div class="center">Items Keeper</div>
        </ons-toolbar>
    
        <p>This is the main page of application.</p>
        <p style="margin-bottom: 30px;">
          <ons-button id="logoutButton">logout</ons-button>
        </p>
    </ons-page>
  </template>

  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="js/index.js"></script>
  <script src="cordova.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
